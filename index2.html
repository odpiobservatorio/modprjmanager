<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Manager</title>

  <!-- librerias de bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <script src="./js/util.js"></script>
  <script defer src="./js/iniConfig.js" type="module"></script>
  <script src="./js/admProyectos.js"></script>
  <script src="./js/admObjetivos.js"></script>
  <script src="./js/mod_SalvarTodo.js"></script>
</head>
<header id="headerMap" class="sticky-top">
  <!-- barra de menu de botones -->
  <div class="row row-cols-auto p-1" style="background-color: #8E44AD;">
    <div class="col">
      <button class="btn btn-outline-secondary text-white m-3" type="button" onclick="NuevoProyecto()"
        style="background-color: #8E44AD;">
        <i class="bi bi-folder-plus"></i>
        NUEVO PROYECTO
      </button>
    </div>
    <div class="col">
      <button class="btn btn-outline-secondary text-white m-3" type="button" onclick="verProyectos()"
        style="background-color: #8E44AD;">
        <i class="bi bi-eye"></i>
        VER PROYECTOS
      </button>
    </div>
  </div>
</header>
<style>
input.bravo {  
  word-wrap: break-word;  
}  
</style>

<body>
  <div id="VisorProyectosFicha" class="mx-auto p-2" style="width: 500px;">
    <div id="barBorrar">
      ¿Está seguro de borrar este proyecto y todos sus elementos?
      <div class="mt-3 mb-1">
        <button type="button" class="btn btn-danger" onclick="BorrarProyecto()">Borrar</button>
        <button type="button" class="btn btn-secondary" onclick="hideBarBorrarPrj()">Cancelar</button>
      </div>
    </div>
    <div class="list-group" id="lstResGis">
    </div>
  </div>

  <!-- sección de proyecto único -->
  <div id="divProyectoGeneral" class="m-2">
    <p class="d-inline-flex">
    <div class="border rounded mb-1" style="background-color: #AF7AC5;">
      <div class="row">
        <div class="col-md-1">
          <button class="btn mb-1 text-white" onclick="SaveData()">
            <i class="bi bi-floppy"></i>
          </button>
        </div>
        <div class="col mt-2" data-bs-toggle="collapse" data-bs-target="#ContenedorGeneral" aria-expanded="false">
          <p id="tTitulo" class="text-white"></p>
        </div>
      </div>
    </div>
    </p>
    <div class="collapse" id="ContenedorGeneral">
      <div class="card card-body" style="background-color: #F5EEF8;">
        <!-- datos del proyecto -->
        <form class="form-floating mb-2">
          <input type="text" class="form-control" id="inputNProyecto" value="">
          <label for="floatingInputValue">Nombre del proyecto</label>
        </form>
        <form class="form-floating mb-2">
          <input type="text" class="form-control" id="inputObjGeneral" value="">
          <label for="floatingInputValue">Objetivo geneal del proyecto</label>
        </form>
        <form class="form-floating mb-2">
          <input type="text" class="form-control" id="inputAdministrador" value="">
          <label for="floatingInputValue">Administrador/coordinador del proyecto</label>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-1">
        <button id="btnNewObjetivo" type="button" class="btn ms-6" style="color:#8E44AD" onclick="NuevoObjetivo()">
          <i class="bi-file-earmark-plus"></i></button>
      </div>
      <div class="col-11">
        <h5 class="mt-2" style="color:#8E44AD" ;>Objetivos específicos del proyecto</h5>
      </div>
    </div>





    <div id="divObjetivos" class="ms-4">


    </div>
  </div>

</body>

</html>
