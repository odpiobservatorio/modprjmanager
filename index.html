<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Manager</title>

  <!-- librerias de bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <script src="./js/util.js"></script>
  <script defer src="./js/iniConfig.js" type="module"></script>
  <script src="./js/adRegistros.js"></script>
</head>
<header id="headerMap" class="sticky-top mb-2">
  <!-- barra de menu de botones -->
  <div class="row row-cols-auto p-2" style="background-color: #8E44AD;">
    <div class="col">
      <button class="btn btn-outline-secondary text-white ms-3" type="button" onclick="crear()"
        style="background-color: #8E44AD;">
        <i class="bi bi-folder-plus"></i>
        NUEVO PROYECTO
      </button>
    </div>
    <div class="col">
      <button class="btn btn-outline-secondary text-white ms-3" type="button" onclick="verProyectos()"
        style="background-color: #8E44AD;">
        <i class="bi bi-folder-plus"></i>
        VER PROYECTOS
      </button>
    </div>
  </div>

</header>

<body>
  <div id="VisorProyectosFicha" class="mx-auto p-2" style="width: 500px;">
    <div id="barBorrar">
      ¿Está seguro de borrar este proyecto y todos sus elementos?
      <div class="mt-3 mb-3">
        <button type="button" class="btn btn-danger" onclick="borrar()">Borrar</button>
        <button type="button" class="btn btn-secondary" onclick="hideBarBorrarPrj()">Cancelar</button>
      </div>
    </div>
    <div class="list-group" id="lstResGis">
    </div>
  </div>
  <!-- sección de proyecto único -->
  <div id="divProyectoGeneral" class="m-2">
    <h4>PROYECTO GENERAL</h4>
    <h5 class="ms-4">Objetivos específicos del proyecto</h5>
    <div id="divObjetivos" class="ms-3"></div>
  </div>

</body>

</html>
